<div class="container asosiy">
  <div class="login-header">
    <h2>{{'titles.register' | translate}}</h2>
    <hr class="my-4" />
  </div>
  <div>
    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <div class="mb-3">
        <label for="firstname" class="form-label">{{'register.fname' | translate}}<span class="text-danger"> *</span></label>
        <input
          type="text"
          class="form-control"
          placeholder="{{'register.fnamep' | translate}}"
          id="firstname"
          formControlName="firstName"
          required
        />
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">{{'register.lname' | translate}}<span class="text-danger"> *</span></label>
        <input
          type="text"
          class="form-control"
          placeholder="{{'register.lnamep' | translate}}"
          id="lastname"
          formControlName="lastName"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phoneInput" class="form-label">{{'register.phone' | translate}}</label>
        <input
          type="tel"
          class="form-control"
          minlength="7"
          placeholder="{{'register.phonep' | translate}}"
          id="phoneInput"
          formControlName="phoneNumber"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">{{'register.email' | translate}} <span class="text-danger"> *</span></label>
        <input
          type="email"
          class="form-control"
          placeholder="{{'register.emailp' | translate}}"
          id="email"
          formControlName="email"
        />
        <div>
          <div *ngIf="email.errors?.['email']" class="text-danger">{{'email' | translate}}</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">{{'register.password' | translate}}<span class="text-danger"> *</span></label>
        <input
          type="password"
          class="form-control"
          minlength="8"
          id="password"
          formControlName="password"
          placeholder="{{'register.passwordp' | translate}}"
          required
        />
        <div *ngIf="password.errors?.['pattern']" class="mt-3 text-danger">
          {{'password.error' | translate}}
        </div>
      </div>
      <div class="mb-3">
        <label for="cpassword" class="form-label">{{'register.cpassword' | translate}}<span class="text-danger"> *</span></label>
        <input
          type="password"
          class="form-control"
          minlength="8"
          id="cpassword"
          formControlName="confirmPassword"
          placeholder="{{'register.cpasswordp' | translate}}"
          required
        />
        <div>
          <div *ngIf="confirmPassword.hasError('matching')" class="text-danger">
            {{'password.confirm' | translate}}
          </div>
        </div>
      </div>
      <p id="error" class="text-danger"></p>
      <div class="my-3 d-flex justify-content-center links">
        <a class="btn btn-secondary" routerLink="">{{'buttons.cancel' | translate}}</a>
        <button [disabled]="!registerForm.valid"  type="submit" class="btn btn-success">{{'buttons.submit' | translate}}</button> <br />
      </div>
      <a class="text-blue" routerLink="/login">{{'register.login' | translate}}</a>
    </form>
  </div>
</div>
