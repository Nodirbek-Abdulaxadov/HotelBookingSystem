<div *ngIf="!IsLoggedIn()" class="auth-links">
  <a routerLink="/login" class="btn btn-outline-success">Login</a>
  <a routerLink="/register" class="btn btn-outline-success">Register</a>
</div>

<div *ngIf="IsLoggedIn()">
  <div class="dropdown">
    <a
      class="username dropdown-toggle"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img src="assets/images/user.png" class="avatar me-3" />
      <span>{{ getUserName() }}</span>
    </a>

    <ul class="dropdown-menu">
      <li><a class="dropdown-item">Profile</a></li>
      <li class="dropdown-item">
        <a style="cursor: pointer" (click)="logout()">Log out</a>
      </li>
    </ul>
  </div>
</div>
