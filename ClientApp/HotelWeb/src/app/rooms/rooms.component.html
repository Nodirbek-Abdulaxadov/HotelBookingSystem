
<div class="container">
    <h2 class="text-center mt-5 mb-2">Explore rooms</h2>
    <div class="container">
      <hr class="mb-5" />
      <div class="row">
        <div *ngFor="let room of rooms" class="col-md-4 p-3">
          <div class="card">
            <img [src]="room.imagePath" class="card-img-top" alt="..." />
            <div class="card-body">
              <h3 class="card-title">{{room.type}}</h3>
              <h4 class="card-title">$ {{room.price}}</h4>
              <div class="d-flex justify-content-evenly card-buttons mt-4 mb-2">
                <a [routerLink]="['/rooms', room.id]" class="btn btn-primary">More details</a>
                <a href="#" class="btn btn-warning">Book now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
