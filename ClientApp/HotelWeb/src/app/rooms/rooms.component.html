
<div class="container">
    <h2 class="text-center mt-5 mb-2">{{'titles.explore' | translate}}</h2>
    <div class="container">
      <hr class="mb-5" />
      <div class="row">
        <div *ngFor="let room of rooms" class="col-md-4 p-3">
          <div class="card">
            <img [src]="room.images[0]" class="card-img-top" alt="..." />
            <div class="card-body">
              <h3 class="card-title">{{room.name}}</h3>
              <h4 class="card-title">$ {{room.price}}</h4>
              <div class="d-flex justify-content-evenly card-buttons mt-4 mb-2">
                <a [routerLink]="['/rooms', room.id]" class="btn btn-primary">{{'buttons.more' | translate}}</a>
                <a [routerLink]="['/new-order', room.id]" class="btn btn-warning">{{'buttons.book' | translate}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
