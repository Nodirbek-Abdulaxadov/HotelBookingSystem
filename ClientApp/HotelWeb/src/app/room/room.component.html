<div class="container">
    <a class="btn btn-primary mt-3" routerLink="/">{{'buttons.back' | translate}}</a>
    <div *ngIf="room"  class="row my-3">
        <div class="col-md-1"></div>
        <div class="col-md-10 div1">
            <div
                id="carouselExampleFade"
                class="carousel slide carousel-fade"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let img of room.images" class="carousel-item active hero-divs" data-bs-interval="4000">
                    <img [src]="img" alt="..." />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleFade"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-12 mt-4 div2">
            <div>
                <h2 class="text-center">{{room.name}}</h2>
                <h3>{{'price' | translate}}: $ {{room.price}}</h3>
                <p style="white-space:pre-wrap; font-size: 20px;">{{room.description}}</p>
            </div>
            <div class="d-flex justify-content-center">
                <a [routerLink]="['/new-order', room.id]" class="btn btn-warning">{{'buttons.book' | translate}}</a>
            </div>
        </div>
    </div>
</div>
